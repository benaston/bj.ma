            <h2 class="logo blue-primary">Consultant Software Developer, London UK</h2>

            <p>Hi there! My name is Ben, and my professional passion is single-page web applications.</p>

            <p>For examples of my .NET work, <a href="https://github.com/benaston/NState">NState</a> and <a
                    href="https://github.com/benaston/NFeature">NFeature</a> can be found on both GitHub and NuGet. An
                implementation of the distributed election "bully" algorithm can be found <a
                        href="https://github.com/benaston/Taskr">here</a>.</p>

            <p>For JavaScript, my current pet-project "Wizerati", a work-in-progress single-page web application can be
                found on Heroku <a href="http://pacific-plains-5947.herokuapp.com/">here</a>.</p>

            <p>I also maintain a minimalist CSS bootstrap: <a href="https://github.com/benaston/lucid">lucid.css</a>.
            </p>


            <p class="availability">I am currently available for ad-hoc consultancy &amp; agile coaching. I am next
                available for extended contract work in December 2013.</p>

            <p class="cta">Please email ben@bj.ma for further information.</p>
        </figure>
        <figure class="left">
            <aside>This is a screenshot from <a href="http://pacific-plains-5947.herokuapp.com/">Wizerati</a> (Webkit
                only), one of my experimental single-page web applications. I am a big fan of minimalism and this

            </aside>
        </figure>
        <figure class="front">
            <aside>
                This is a screenshot from a real-time messaging system I designed and developed. With an interface
                reminiscent of
                a chat application, this system enables real-time communication with customers.
            </aside>
            <aside>
                The interface here was built using HTML5 flex-box to guarantee the message field remains in the
                view-port. URL
                fragment identifiers are used to ensure the chat history position remains correct for
                users without JavaScript.
            </aside>
        </figure>
        <figure class="right">

                <p>JustTextGiving brings the SMS funding channel to all UK charities - no matter how small.</p>
            </aside>
